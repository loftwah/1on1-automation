name: Update weekly template
on:
  workflow_dispatch:
    # manually triggered
  schedule:
    # Run each Sunday at 1500 UTC
    - cron: "0 15 * * 0"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - run: ruby ./app.rb
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.1
        with:
          author_name: Dean Lofts
          author_email: dean@deanlofts.xyz
          message: 'Updating weekly template'
          add: '.github/ISSUE_TEMPLATE/1-on-1-template.md'
